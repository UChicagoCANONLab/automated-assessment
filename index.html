<html>
<head>
	<meta charset="utf-8"/>
	<link href="grader.css" rel="stylesheet">
	<link rel = "shortcut icon" href="favicon.png" type="image/png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="analyze.js" type="text/javascript"> </script>
  <script src="crawler.js" type="text/javascript"> </script>
  <script src="main.js" type="text/javascript"> </script>

  <script src="grading-scripts/ows mc 1.js" type="text/javascript"></script>
  <script src="grading-scripts/ows mc 2.js" type="text/javascript"></script>
  <script src="grading-scripts/decomp-by-seq-1.js" type="text/javascript"></script>
  <script src="grading-scripts/events.js" type="text/javascript"> </script>
  <script src="grading-scripts/cond-loops.js" type="text/javascript"> </script>
  <script src="grading-scripts/animation.js" type="text/javascript"> </script>

  <script type="text/javascript">
    $(function() {

      /* Blocks premature form submission. */
      $("form").submit(function(){ return false; });

      /* Maps enter key to grade button */
      $(document).keypress(function(e){
        if (e.which == 13){
          $("#process_button").click();
        }
      });

    });

  </script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
<div style="text-align:center;">
    <h1> project grader </h1>

		<div class= "unit_container">
			<p>Select unit: </p>
			<div class= "units">
				<input type="radio" value="events" class = "hidden"/>
				<label class = "unitlabel">
					<a onclick="drop_eventHandler()"> <img src="pictures/events.png"> </a>
					Events
				</label>

				<input type="radio" value="animation" class = "hidden"/>
				<label class = "unitlabel">
					<a onclick="drop_animationHandler()"> <img src="pictures/animation.png"> </a>
					Animation
				</label>

				<input type="radio" value="condloops" class = "hidden"/>
				<label class = "unitlabel">
					<a onclick="drop_condloopsHandler()"> <img src="pictures/condloops.png"> </a>
					Conditional Loops
				</label>

				<input type="radio" value="onewaysyncp1" class = "hidden"/>
				<label class = "unitlabel">
					<a onclick="drop_onewaysyncp1Handler()"> <img src="pictures/onewaysync.png"> </a>
					One-Way Sync [Part 1]
				</label>

				<input type="radio" value="onewaysyncp2" class = "hidden"/>
				<label class = "unitlabel">
					<a onclick="drop_onewaysyncp2Handler()"> <img src="pictures/onewaysync.png"> </a>
					One-Way Sync [Part 2]
				</label>

				<input type="radio" value="decompbyseq" class = "hidden"/>
				<label class = "unitlabel">
					<a onclick="drop_decompbyseqHandler()"> <img src="pictures/decompbysequence.png"> </a>
					Decomposition by Sequence
				</label>
			</div>
		</div>


    <form class = "url">
			<p>Enter studio URL:</p>
			<input type="text" id="inches_input" name="name" placeholder="https://scratch.mit.edu/studios/[ID NUMBER]/">
			<input type="button" class="btn" value="grade studio" id = "process_button" onclick="buttonHandler()"/>
    </form>
		<p class="error" id="process_error"></p>
    <p class="wait_time" id="wait_time"></p>
		<p class="status" id="process_status"></p>
  </div>

<div id="myProgress">
  <div id="greenbar" class = 'progress_bar'></div>
  <div id="yellowbar" class = 'progress_bar'></div>
  <div id="redbar" class = 'progress_bar'></div>
</div>

	<div id="report" style="text-align:center;"></div>


<script type="text/javascript">

</script>

</body>
</html>
