<html>
<head>
	<meta charset="utf-8"/>
	<link href="grader.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="analyze.js" type="text/javascript"> </script>
  <script src="crawler.js" type="text/javascript"> </script>
  <script src="main.js" type="text/javascript"> </script>

  <script src="grading-scripts/ows mc 1.js" type="text/javascript"></script>
  <script src="grading-scripts/decomp-by-seq-1.js" type="text/javascript"></script>
  <script src="grading-scripts/events.js" type="text/javascript"> </script>
  <script src="grading-scripts/cond-loops.js" type="text/javascript"> </script>

  <script type="text/javascript">
    $(function() {

      /* Blocks premature form submission. */
      $("form").submit(function(){ return false; });

      /* Maps enter key to grade button */
      $(document).keypress(function(e){
        if (e.which == 13){
          $("#process_button").click();
        }
      });

    });


  </script>

</head>
<body>
<div style="text-align:center;">
    <h1> project grader </h1>
    <form>
      <div class='text_box'>
        <label for="uname">Studio URL: </label>
        <input type="text" id="inches_input" name="name" placeholder="">
      </div>
    </form>

    <div class="dropdown">
      <input type="button" class="btn dropdown_btn" value="Unit" id = "module_button" onclick="dropdownHandler()"/>
      <div id="unit_dropdown"  class="dropdown_menu"> 
        <a onclick="drop_eventHandler()" href = "#"> Events </a>
        <a onclick="drop_condloopsHandler()" href = "#"> Conditional Loops </a>
        <a onclick="drop_decompbyseqp1Handler()" href = "#"> Decomposition by Sequence </a>
        <a onclick="drop_onewaysyncp1Handler()" href = "#"> One-Way Sync [Part 1] </a>
      </div>
    </div>
    
    <div style="padding:10px;"> </div>
    <input type="button" class="btn" value="Grade" id = "process_button" onclick="buttonHandler()"/>
    <p class="wait_time" id="wait_time">Studio links are generally of the form:<br /> <span class="link"> https://scratch.mit.edu/studios/[id number]/</span></p>

    <p class="status" id="process_status"></p>
  </div>

<div id="myProgress">
  <div id="greenbar" class = 'progress_bar'></div>
  <div id="yellowbar" class = 'progress_bar'></div>
  <div id="redbar" class = 'progress_bar'></div>
</div>
<div id="report" style="text-align:center;"></div>

<script type="text/javascript">

</script>

</body>
</html>
