<html>

<head>
	<meta charset="utf-8" />
	<link href="checker.css" rel="stylesheet">
	<link href="favicon.png" rel="shortcut icon" type="image/png">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
	<script src="bundle_project.js"> </script>
</head>

<body>
	<div style="text-align:center;">
		<!-- Title -->
		<h1> Scratch Encore<br>Student Project Checker </h1>

		<!-- Unit selection menu (images) -->
		<p> Select unit: </p>
		<div class="unit_container">
			<div class="units">
				<p id="unitsHTML"> </p>
			</div>
		</div>
		<script> window.fillUnitsHTML() </script>
		<div>
			<p id = "selectedUnit"> No unit selected </p>
		</div>

		<!-- Form for entering the project URL -->
		<p> Enter project URL: </p>
		<form class="url">
			<input type="text" id="inches_input" name="name" placeholder="https://scratch.mit.edu/projects/...">
			<input type="button" class="btn" value="Go!" id="process_button" onclick="window.buttonHandler()" />
		</form>
		<script> window.formHelper() </script>

		<!-- Processing status -->
		<p class="error" id="process_error"> </p>
		<p class="wait_time" id="wait_time"> </p>
		<p class="status" id="process_status"> </p>
	</div>

	<!-- Progress bar -->
	<div id="myProgress">
		<div id="greenbar" class='progress_bar'> </div>
		<div id="yellowbar" class='progress_bar'> </div>
		<div id="redbar" class='progress_bar'> </div>
	</div>

	<!-- Results report-->
	<br> <br>
	<div id="report"> </div>
</body>

</html>
